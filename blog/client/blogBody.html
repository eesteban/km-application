<template name="blogBody">
    <h3>{{_ "blog_main"}}</h3>
    {{#each entries}}
        {{> blogEntry this}}
    {{else}}
        {{_ "no_entries"}}
    {{/each}}
    <nav>
        <ul class="pager">
            <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> {{_ "older"}}</a></li>
            <li class="next"><a href="#">{{_ "newer"}} <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
</template>
