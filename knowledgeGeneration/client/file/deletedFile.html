<template name="deletedFile">
    {{#with FS.GetFile 'fileStorage' this}}
        {{> fileInfo this}}
        <div class="row">
            <a href="#" id="restoreFile"><span class="glyphicon glyphicon-repeat text-success"></span></a>
            <a href="#" data-toggle="modal" data-target="#removeFile"><span class="glyphicon glyphicon-trash text-danger"></span></a>
            {{> removeFile this._id}}
        </div>
    {{/with}}
</template>
