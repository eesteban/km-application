<template name="ownFiles">
    <div class="row">
        {{#each folders}}
            {{> folder this}}
        {{/each}}
        {{#each files}}
            {{> fileInfo this}}
        {{/each}}
    </div>
    <div class="row">
        <div class="col col-sm-8">
            <input type="file" id="fileInput" multiple>
        </div>
        <div class="col col-sm-4">
            <button class="btn btn-primary btn-sm" id="uploadFiles">
                <i class="glyphicon glyphicon-plus"></i>
                <span>{{_ "upload_files"}}</span>
            </button>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newFolder">
            <i class="glyphicon glyphicon-plus"></i>
            <span>{{_ "new_folder"}}</span>
        </button>
        {{> newFolder}}
    </div>
</template>
