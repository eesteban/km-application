<template name="ownFiles">
    <div class="row">
        {{#each this}}
            {{#with FS.GetFile "files" this}}
                {{> fileInfo this}}
                <div class="file">
                    <img src="{{this.url store='thumbnails'}}" alt="">
                </div>
            {{/with}}
        {{/each}}
    </div>
    <div class="row">
        <div class="col col-sm-8">
            <input type="file" id="fileInput" multiple>
        </div>
        <div class="col col-sm-4">
            <button class="btn btn-primary btn-sm" id="uploadFiles">
                <i class="glyphicon glyphicon-plus">
                    <span>{{_ "upload_files"}}</span>
                </i>
            </button>
        </div>
    </div>
</template>
