<template name="communities">
    <div class="row">
        <div class="col col-sm-3 nopadding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="widget-icon"> <i class="glyphicon glyphicon-globe"></i> </span>
                    <h2>{{_ "communities"}}</h2>
                </div>
                <div  class="panel-body">
                    {{> communityList}}
                </div>
            </div>
        </div>
        <div class="col col-sm-9 nopadding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>{{_ "new_community"}}</h2>
                </div>
                <div class="panel-body">
                    {{> createCommunity}}
                </div>
            </div>
        </div>
    </div>
</template>
