<template name="createCommunity">
    {{#if Template.subscriptionsReady}}
        <form id="createCommunity">

            <div class="form-group row">
                <label class="col-sm-3 form-control-label" for="inputCommunityName">{{_ "community_name"}}</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputCommunityName" name="inputCommunityName" placeholder="{{_ "community_name"}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 form-control-label" for="inputCommunityType">{{_ "community_type"}}</label>
                <div class="col-sm-9">
                    <select class="form-control" id="inputCommunityType" name="inputCommunityType">
                        <option value="createProfessionalGroup">{{_ "professional_group"}}</option>
                        <option value="createActivityGroup">{{_ "activity_group"}}</option>
                        {{#if isAdmin}}
                            <option value="createStudentGroup">{{_ "student_group"}}</option>
                        {{/if}}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 form-control-label">{{_ "invited_users"}}</label>
                <div class="col-sm-9">
                    {{> selectFromCollection targetCollection='users'}}
                </div>
            </div>

            {{> Template.dynamic template=communityType }}

            <div class="form-group row">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" class="btn btn-primary" value="{{_ "create_community"}}"/>
                </div>
            </div>
        </form>
    {{else}}
        Loading...
    {{/if}}
</template>
