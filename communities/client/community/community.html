<template name="community">
    <div class="row profile">
        <div class="col col-sm-3">
            <h2>{{community.name}}</h2>
            <h3>{{_ "community_information"}}</h3>
            <ul class="profile-details">
                <li>
                    {{_ "community_type"}}: {{translate community.type}}
                </li>
            </ul>
<!--            {{#if equals community.type 'student'}}
                {{> community_information_student}}
            {{else}}
                {{#if equals community.type 'profesional'}}
                    {{> community_information_profesional}}
                {{else}}
                    {{#if equals community.type 'activity'}}
                        {{> community_information_activity}}
                    {{/if}}
                {{/if}}
            {{/if}}-->
        </div>
        <div class="col col-sm-9">
            <ul class="nav nav-tabs" id="tabs">
                <li data-template="forum" class="active"><a href="#">{{_ "forum"}}</a></li>
                <li data-template="members"><a href="#">{{_ "members"}}</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active">
                    {{> Template.dynamic template=tab data=tabData}}
                </div>
            </div>
        </div>
    </div>
</template>
