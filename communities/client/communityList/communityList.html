<template name="communityList">
    <ul>
        {{#each communityList}}
            <li class="media community">
                <div class="media-left">
                    {{translate type}}
                </div>
                <div class="media-body">
                    {{> communityLink id=_id }}
                </div>
            </li>
        {{else}}
            <li>
                {{_ "empty_list"}}
            </li>
        {{/each}}
    </ul>

</template>
