<template name="newConversation">
    <div class="modal fade"  id="newConversation" role="dialog" aria-labelledby="New conversation">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    {{_ "new_conversation"}}
                </div>
                <div class="modal-body">
                    <form id="newConversationForm">
                        <div class="form-group">
                            <label>{{_ "participants"}}</label>
                            {{> selectFromCollection targetCollection='users'}}
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">{{_ "message"}}</label>
                            <textarea class="form-control" rows="5" id="inputMessage" name="inputMessage" placeholder="{{_ "message"}}"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                            <button type="submit" class="btn btn-primary">{{_ "create_conversation"}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
