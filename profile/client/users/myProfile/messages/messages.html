<template name="messages">
    <div class="row">
        <div class="col-sm-8">
            {{> conversations}}
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newConversation">
                <i class="glyphicon glyphicon-plus"></i>
                <span>{{_ "new_conversation"}}</span>
            </button>
            {{> newConversation}}
        </div>
    </div>
</template>
