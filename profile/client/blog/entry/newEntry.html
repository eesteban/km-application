<template name="newEntry">
    <div class="modal fade"  id="newEntry" role="dialog" aria-labelledby="New blog entry">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    {{_ "new_entry"}}
                </div>
                <div class="modal-body">
                   <form id="newEntryForm">
                       <div class="form-group">
                           <label for="inputTitle">{{_ "title"}}</label>
                           <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="{{_ "title"}}">
                       </div>

                       <div class="form-group">
                           <label for="inputBody">{{_ "body"}}</label>
                           <textarea class="form-control" id="inputBody" name="inputBody" placeholder="{{_ "body"}}" rows="6"></textarea>
                       </div>

                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                           <button type="submit" class="btn btn-primary">{{_ "publish_entry"}}</button>
                       </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</template>
