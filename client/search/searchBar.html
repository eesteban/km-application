<template name="searchBar">
    <div id="searchBar">
        <form class="navbar-form search" id="searchBarForm">
            <div class="input-group">
                <input type="text" class="form-control input-sm search-key" id="inputSearchBar" placeholder="{{_ "search"}}">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle btn-sm search-concept" data-toggle="dropdown">
                        <span id="search_concept">{{translate searchConcept}}</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href='#' id="users" class="concept">{{_ "users"}}</a></li>
                        <li><a href='#' id="archives" class="concept">{{_ "archives"}}</a></li>
                        <li><a href='#' id="students" class="concept">{{_ "students"}}</a></li>
                        <li><a href='#' id="communities" class="concept">{{_ "communities"}}</a></li>
                        <li class="divider"></li>
                        <li><a href='#' id="all" class="concept">{{_ "all"}}</a></li>
                    </ul>
                </div>
            </div>
        </form>
        <div id='searchBarResults' class="search-results">
            {{#each searchResults}}
                {{> searchResultSet this}}
            {{else}}
                {{_ "empty_list"}}
            {{/each}}
        </div>
    </div>
</template>
