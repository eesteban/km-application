<template name="conversationDetails">
    <div class="row">
        {{#if equals state 'default'}}
            <a id="archiveConversation" href="#">
                <i class="glyphicon glyphicon-import text-success"></i>
            </a>
        {{else}}
            <a id="recoverConversation" href="#">
                <i class="glyphicon glyphicon-export text-success"></i>
            </a>
        {{/if}}
        <a id="deleteConversation" href="#">
            <i class="glyphicon glyphicon-trash text-danger"></i>
        </a>
    </div>
    <div class="row messageContainer">
        <ul class="list-group">
            {{#each messages}}
                <li class="list-group-item message">
                    <h5 class="list-group-item-heading">
                        {{> completeName this.user}} ({{this.date.formatted}})
                    </h5>
                    <em class="list-group-item-text">
                        {{this.message}}
                    </em>
                </li>
            {{/each}}
        </ul>
    </div>
    <div class="row">
        <form id="newMessage">
            <div class="form-group">
                <textarea class="form-control" id="newMessageInput" name="message" placeholder="{{_ "new_message"}}" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{_ "send"}}</button>
        </form>
    </div>
</template>
