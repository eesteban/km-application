<template name="createProfessionalGroup">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label" for="inputTopics">{{_ "topics"}}</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputTopics" name="inputTopics" placeholder="{{_ "topic_comma_separated"}}">
        </div>
    </div>
    <div class="row">
        <ul class="tag-bar col-sm-offset-3 col-sm-9">
            {{#each topics}}
                <li class="tag">
                    {{this}}
                    <a class="remove-topic">
                        <span class="glyphicon glyphicon-remove text-danger" ></span>
                    </a>
                </li>
            {{else}}
                <li class="tag">{{_ "empty_list"}}</li>
            {{/each}}
        </ul>
    </div>
</template>
