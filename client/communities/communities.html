<template name="communities">
    <div class="row">
        <div class="col col-sm-5 nopadding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="widget-icon"> <i class="glyphicon glyphicon-globe"></i> </span>
                    {{_ "communities"}}
                </div>
                <div  class="panel-body">
                    {{> communityList}}
                </div>
            </div>
        </div>
        <div class="col col-sm-7 nopadding">
            <div class="panel panel-default">
                <div class="panel-heading">
                        {{_ "new_community"}}
                </div>
                <div class="panel-body">
                    {{> createCommunity}}
                </div>
            </div>
        </div>
    </div>
</template>
