<template name="newPost">
    <div class="modal fade"  id="newPost" role="dialog" aria-labelledby="New topic post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    {{_ "new_post"}}
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="form-group">
                            <label for="inputPost">{{_ "post"}}</label>
                            <textarea class="form-control" id="inputPost" name="inputPost" placeholder="{{_ "post"}}" rows="4"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                            <button type="submit" class="btn btn-primary">{{_ "post"}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
