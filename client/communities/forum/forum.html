<template name="forum">
    <ol class="breadcrumb">
        <li class="forumMainNav"><a><i class="glyphicon glyphicon-home"></i> {{_ "forum"}}</a></li>
        {{#if selectedTopicIndex}}
            <li class="selectedTopicNav">{{_ "topic"}}</li>
        {{/if}}
    </ol>
    {{#unless selectedTopicIndex}}
        {{> forumMain topics=forum}}
    {{else}}
        {{> topicDetailed }}
    {{/unless}}
</template>
