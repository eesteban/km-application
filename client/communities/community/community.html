<template name="community">
    {{#if accessToCommunity community._id}}
        <div class="row">
            <div class="col col-sm-3 nopadding">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{_ "community_information"}}
                    </div>
                    <div class="panel-body">
                        <h2>{{community.name}}</h2>
                        <ul class="profile-details">
                            {{#if notMember}}
                                <li>
                                    <button class="btn btn-primary btn-sm" id="joinCommunity">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        {{_ "join_community"}}
                                    </button>
                                </li>
                            {{/if}}
                            <li>
                                {{_ "community_type"}}: {{translate community.type}}
                            </li>
                        </ul>
                        {{#if equals community.type 'professional_group'}}
                            {{> informationProfessionalGroup community.information}}
                        {{else}}
                            {{#if equals community.type 'student_group'}}
                                {{> informationStudentGroup community.information}}
                            {{else}}
                                {{#if equals community.type 'activity_group'}}
                                    {{> informationActivityGroup community.information}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="col col-sm-9 nopadding">
                <div class="panel panel-default">
                    <div class="panel-heading navbar" id="tabs">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav">
                                <li data-template="forum"><a id="forum">{{_ "forum"}}</a></li>
                                <li data-template="members"><a id="members">{{_ "members"}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane active">
                                {{> Template.dynamic template=tab data=tabData}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <h4 class="text-danger">{{_ "not_access_community"}}</h4>
    {{/if}}
</template>
