<template name="ownArchives">
    <div class="row">
        {{#if equals template 'trash'}}
            <div class="col col-sm-8">
                <h3>{{_ "trash"}}</h3>
            </div>
            <div class="col col-sm-4">
                <button class="btn btn-primary btn-sm" id="btnFS">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>{{_ "file_system"}}</span>
                </button>
            </div>
        {{else}}
            <div class="col col-sm-8">
                <h3>{{_ "file_system"}}: {{path}}</h3>
            </div>
            <div class="col col-sm-4">
                <button class="btn btn-primary btn-sm" id="btnTrash">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>{{_ "trash"}}</span>
                </button>
            </div>
        {{/if}}
    </div>
    <div class="row">
        {{> Template.dynamic template=template}}
    </div>
</template>
