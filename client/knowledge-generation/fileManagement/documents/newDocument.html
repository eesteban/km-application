<template name="newDocument">
    <div class="modal fade"  id="newDocument" role="dialog" aria-labelledby="New document">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{_ "new_document"}}</h4>
                </div>
                <div class="modal-body">
                    <form id="newDocumentForm">
                        <div class="form-group">
                            <label for="inputDocumentName">{{_ "name"}}</label>
                            <input type="text" class="form-control" id="inputDocumentName" name="inputName" placeholder="{{_ "document_name"}}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                            <button type="submit" class="btn btn-primary">{{_ "create_document"}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
