<template name="trash">
    <h4>{{_ "files"}}</h4>
    <ul>
        {{#each files}}
            <li class="fileItem text-center">
                {{> deletedFile this}}
            </li>
        {{/each}}
    </ul>
    <h4>{{_ "documents"}}</h4>
    <ul>
        {{#each documents}}
            <li class="fileItem text-center">
                {{> deletedDocument this}}
            </li>
        {{/each}}
    </ul>
</template>
