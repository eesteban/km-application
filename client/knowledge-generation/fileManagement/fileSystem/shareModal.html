<template name="shareModal">
    <div class="modal fade"  id="shareModal_{{this._id}}" role="dialog" aria-labelledby="Share">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    {{_ "share"}} {{this.name}}
                </div>
                <div class="modal-body">
                    <form id="shareForm_{{this._id}}" >
                        <div class="form-group">
                            <label class="form-control-label">{{_ "shared_with"}}</label>
                            <div>
                                {{#each this.users}}
                                    {{> userSmall this}}
                                {{else}}
                                    {{_ "empty_list"}}
                                {{/each}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">{{_ "users"}}</label>
                            <div>
                                {{> selectFromCollection targetCollection='users'}}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                    <button type="submit" class="btn btn-primary" form="shareForm_{{this._id}}">{{_ "share"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
