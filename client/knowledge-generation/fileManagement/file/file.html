<template name="file">
    {{#with FS.GetFile 'fileStorage' targetFileId}}
        {{> fileInfo this}}
        <div class="row">
            <a href="{{this.url download=true}}" id="downloadFile"><span class="glyphicon glyphicon-download text-success"></span></a>
            <a href="#" id="share" data-toggle="modal" data-target="#shareModal_{{originalFileId}}"><span class="glyphicon glyphicon-upload text-primary"></span></a>
            <a href="#" id="moveToTrash"><span class="glyphicon glyphicon-trash text-danger"></span></a>
        </div>
    {{/with}}
    {{> shareModal this}}
</template>
