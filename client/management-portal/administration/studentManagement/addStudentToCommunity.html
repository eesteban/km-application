<template name="addStudentToCommunity">
    <div class="panel">
        <div class="panel-heading">
            {{_ "add_student_to_group"}}
        </div>
        <div class="panel-body">
            <div class="form-group row">
                <label class="form-control-label">{{_ "student_group"}}</label>
                {{> selectFromCollection targetCollection='studentGroups'}}
            </div>
            <div class="form-group row">
                <label class="form-control-label">{{_ "students"}}</label>
                {{> selectFromCollection targetCollection='students'}}
            </div>
            <div class="form-group row">
                <button type="button" class="btn btn-block btn-primary" id="addStudentToCommunity">{{_ "add_student"}}</button>
            </div>
        </div>
    </div>
</template>
