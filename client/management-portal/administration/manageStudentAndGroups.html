<template name="studentAndGroups">
    <div class="col col-sm-6">
        {{#if students}}
            <ul class="list-group">
                {{#each studentList}}
                    <li id="{{a}}" class="list-group-item" draggable="true">
                        {{name}} {{surname}}
                        {{#each groups}}
                            <div class="tag">{{this}}</div>
                        {{else}}
                            {{_ "student_not_groups"}}
                        {{/each}}
                        <a href="#" class="delete-student pull-right">
                            <span class="glyphicon glyphicon-remove-sign text-danger"></span>
                        </a>
                    </li>
                {{/each}}
            </ul>
        {{else}}
            {{_ "empty_list"}}
        {{/if}}
    </div>
    <div class="col col-sm-6">
        {{#if studentGroups}}
            <ul class="list-group">
                {{#each studentGroups}}
                    <li id="{{a}}" class="list-group-item" draggable="true">
                        <div>{{_ "group"}}: {{name}}</div>
                        <div>{{_ "teachers"}}: {{users}}</div>
                    </li>
                {{/each}}
            </ul>
        {{else}}
            {{_ "empty_list"}}
        {{/if}}
    </div>
</template>
