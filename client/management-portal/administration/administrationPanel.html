<template name="managementDashboard">
    <div class="row">
        <div class="col col-md-6 nopadding">
            <div class="row">
                {{> inviteUsers}}
            </div>
            <div class="row">
                {{> addStudent}}
            </div>
        </div>
        <div class="col col-md-6 nopadding">
            <div class="row">
                {{> publishInformation}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-6 nopadding">
            {{> organizationInformation}}
        </div>
        <div class="col col-md-6 nopadding">
            <div class="row">
                {{>addStudentToCommunity}}
            </div>
            <div class="row">
                {{>addUserToCommunity}}
            </div>
            <div class="row">
                {{> createPoll}}
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn" id="setup">
            Fast setup
        </button>
    </div>
</template>
