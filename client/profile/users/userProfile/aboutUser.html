<template name="aboutUser">
    <div class="row">
        <h3>{{_ "about_me"}}</h3>
        {{#if this.aboutMe}}
            {{this.aboutMe}}
        {{else}}
            {{_ "not_about_user"}}
        {{/if}}
    </div>

    <div class="row">
        <div class="col col-sm-6">
            <h3>{{_ "skills"}}</h3>
            <ul class="tag-bar">
                {{#each this.skills}}
                    <li class="tag">{{this}}</li>
                {{else}}
                    <li class="tag">{{_ "not_skills"}}</li>
                {{/each}}
            </ul>
        </div>
        <div class="col col-sm-6">
            <h3>{{_ "interests"}}</h3>
            <ul class="tag-bar">
                {{#each this.interests}}
                    <li class="tag">{{this}}</li>
                {{else}}
                    <li class="tag">{{_ "not_interests"}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
