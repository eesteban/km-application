<template name="users">
    <div class="row">
        <div class="col col-sm-12 nopadding">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{_ "users"}}
                </div>
                <ul class="content-list">
                    {{#each users}}
                        <li>{{> userSmall this}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
