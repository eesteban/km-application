<template name="conversationDetails">
    <div class="row messageContainer">
        <ul class="list-group">
            {{#each messages}}
                <li class="list-group-item message">
                    <h5 class="list-group-item-heading">
                        {{> completeName this.user}} ({{this.date.formatted}})
                    </h5>
                    <em class="list-group-item-text">
                        {{this.message}}
                    </em>
                </li>
            {{/each}}
        </ul>
    </div>
    <div class="row">
        <form id="newMessage">
            <div class="form-group">
                <textarea class="form-control" id="inputMessage" name="message" placeholder="{{_ "new_message"}}" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{_ "send"}}</button>
        </form>
    </div>
</template>
