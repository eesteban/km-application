<template name="changePassword">
    <div class="modal fade"  id="changePassword" role="dialog" aria-labelledby="Change password">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{_ "change_password"}}</h4>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="inputOldPassword">{{_ "old_password"}}</label>
                            <input type="password" class="form-control" id="inputOldPassword" name="inputOldPassword" placeholder="{{_ "old_password"}}">
                        </div>
                        <div class="form-group">
                            <label for="inputNewPassword">{{_ "new_password"}}</label>
                            <input type="password" class="form-control" id="inputNewPassword" name="inputNewPassword" placeholder="{{_ "new_password"}}">
                        </div>
                        <div class="form-group">
                            <label for="inputPasswordConfirmation">{{_ "password_confirmation"}}</label>
                            <input type="password" class="form-control" id="inputPasswordConfirmation" name="inputPasswordConfirmation" placeholder="{{_ "new_password"}}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                    <button type="submit" class="btn btn-primary" form="changePasswordForm">{{_ "change"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
