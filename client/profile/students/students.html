<template name="students">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{_ "students"}}
        </div>
        <ul class="content-list">
            {{#each students}}
                <li>{{> studentLink id=this._id}}</li>
            {{else}}
                {{_ "empty_list"}}
            {{/each}}
        </ul>
    </div>
</template>
