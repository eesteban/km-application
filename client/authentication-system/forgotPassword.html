<template name="forgotPassword">
    <div class="modal fade"  id="forgotPassword" role="dialog" aria-labelledby="{{_ "forgot_password"}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{_ "forgotPassword"}}</h4>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="inputEmail">{{_ "email"}}</label>
                            <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="{{_ "user@example.com"}}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
                    <button type="submit" class="btn btn-primary" form="forgotPasswordForm">{{_ "send_email"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
