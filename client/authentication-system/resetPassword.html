<template name="resetPassword">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{_ "reset_password"}}
        </div>
        <div class="panel-body">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="inputPassword">{{_ "password"}}</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="{{_ "password"}}">
                </div>
                <div class="form-group">
                    <label for="inputPasswordConfirmation">{{_ "password_confirmation"}}</label>
                    <input type="password" class="form-control" id="inputPasswordConfirmation" name="inputPasswordConfirmation" placeholder="{{_ "password"}}">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="{{_ "reset_password"}}"/>
                </div>
            </form>
        </div>
    </div>
</template>
