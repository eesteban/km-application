<template name="inviteUsers">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>{{_ "new_users"}}</h2>
        </div>
        <div class="panel-body">
            <div class="row">
                {{_ "people_to_invite"}}
                <form id="inviteUserForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="{{_ "email"}}">
                        <span class="input-group-btn ">
                            <button type="submit" class="btn btn-primary">
                                <i class=" glyphicon glyphicon-plus" ></i>
                            </button>
                        </span>
                    </div>
                    <div id="error"></div>
                </form>
            </div>
            <div class="row">
                {{#if emailList}}
                    <ul class="list-group">
                        {{#each emailList}}
                            <li id="{{this}}" class="list-group-item">
                                {{this}}
                                <a href="#" class="delete-user pull-right">
                                    <span class="glyphicon glyphicon-remove-sign text-danger"></span>
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                    <input type="button" id="inviteUsers" class="btn btn-block btn-primary" value="{{_ "invite_users"}}"/>
                {{else}}
                    {{_ "empty_list"}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
