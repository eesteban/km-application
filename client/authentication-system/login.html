<template name="login">
    <div class="panel">
        <div class="panel-heading">
            {{_ "login"}}
        </div>
        <div class="panel-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="inputUsername">{{_ "username"}}</label>
                    <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="{{_ "username"}}">
                    <div class="errorLabel"></div>
                </div>

                <div class="form-group">
                    <label for="inputPassword">{{_ "password"}}</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="{{_ "password"}}">
                    <div class="errorLabel"></div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="{{_ "login"}}"/>
                    <a href="#" data-toggle="modal" data-target="#forgotPassword">{{_ "forgot_password"}}</a>
                </div>
                {{> forgotPassword}}
            </form>
        </div>
    </div>
</template>
